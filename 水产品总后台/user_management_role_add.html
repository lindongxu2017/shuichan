        <script>

            function checkAll(id){
                if ( $('#select_' + id).prop("checked") ) {
                    $('#select_group_' + id + ' input').prop("checked",true)
                }else{
                    $('#select_group_' + id + ' input').prop("checked",false)
                }
            }

            $('.jurisdiction-group input').click(function(){
                var input_group = $('#' + $(this).parent().parent().attr('id')).find('input');
                var current_num = 0;
                for (var i = 0; i < input_group.length; i++) {
                    if (input_group[i].checked) {
                        current_num++;
                    };
                };
                if (current_num == input_group.length) {
                    $('#' + $(this).parent().parent().attr('id')).prev().find('input').prop("checked",true)
                }else{
                    $('#' + $(this).parent().parent().attr('id')).prev().find('input').prop("checked",false)
                }
            })
