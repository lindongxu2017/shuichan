        <script>
            
            function add_small_Classfy(id,num){
                switch(num){
                    case 1:
                        $('#small_classfy_' + id).hide();
                        $('#small_classfy_'+id+' +input').show().focus();
                        break;
                    case 2:
                        $('#small_classfy_' + id).show();
                        $('#small_classfy_' + id + ' + input').hide();
                }
            }

            function add_big_Classfy(num){
                switch(num){
                    case 1:
                        $('#big_classfy').hide();
                        $('#big_classfy + input').show().focus();
                        break;
                    case 2:
                        $('#big_classfy').show();
                        $('#big_classfy + input').hide();
                }
            }
            
            $('.table thead').click(function(){
                if ($(this).next('tbody').css('display') == 'none') {
                    $(this).next('tbody').show();
                    $(this).find('span[class=fold]').html('-')
                }else{
                    $(this).next('tbody').hide();
                    $(this).find('span[class=fold]').html('+')
                }
            })

            $('table thead button').click(function(event){
                event.stopPropagation()
            })
